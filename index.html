<!DOCTYPE html>
<html>
<head>
	<title>Photo player</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div class="wrap">
	<!--<img id='photo' class="default-size" src="http://o8e7wupw0.bkt.clouddn.com/bg2.jpg">-->
	<img id='photo' class="default-size" src="http://o8e7wupw0.bkt.clouddn.com/biye/yasuo/_MG_8357.jpg">
	<audio controls="controls" loop="false" hidden="true" >
		<source src='http://link.hhtjim.com/163/399925764.mp3'>
	</audio>
</div>

<div class="panel">
	<button id='order-play' >顺序播放</button>
	<button id='random-play'>随机播放</button>
	<button id='music-toggle'>播放BGM</button>
	<button id='fullscreen-toggle'>进入全屏</button>	
</div>
<div class="tips">
	<a class="fa fa-arrows " aria-hidden="true"></a>支持方向键切换
</div>
<script src='js/jquery-2.1.4.min.js'></script>
<script src='js/pic.js'></script>
</body>
</html>
